<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-tasks"></i> Taskify</h1>
    </header>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">To-Do List</h2>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
                    <button class="btn btn-primary" onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
